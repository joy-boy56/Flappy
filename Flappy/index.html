<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy A10 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100vw;
            max-width: 400px;
            height: 100vh;
            max-height: 600px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 70%, #90EE90 100%);
            border: 3px solid #4A4A4A;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .game-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: transparent;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .high-score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #FFD700;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .start-screen,
        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            pointer-events: auto;
        }

        .start-screen h1,
        .game-over-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            color: #FFD700;
        }

        .start-screen p,
        .game-over-screen p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 300px;
            line-height: 1.4;
        }

        .start-btn,
        .restart-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .start-btn:hover,
        .restart-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        /* Cloud animations */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.7;
            animation: float 20s infinite linear;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            animation-duration: 25s;
        }

        .cloud2 {
            width: 80px;
            height: 30px;
            top: 40%;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        @keyframes float {
            from {
                transform: translateX(-100px);
            }

            to {
                transform: translateX(calc(100vw + 100px));
            }
        }

        .a10 {
            width: 120px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>

        <canvas class="game-canvas" id="gameCanvas"></canvas>

        <div class="ui-overlay">
            <div class="score">Score: <span id="currentScore">0</span></div>
            <div class="high-score">Best: <span id="highScore">0</span></div>
        </div>

        <div class="start-screen" id="startScreen">
            <img class="a10" src="intro.png" />
            <h1> Flappy A10</h1>
            <p>Tap or click to make the ettan fly and avoid the pipes!</p>
            <button class="start-btn" onclick="startGame()">Start Game</button>
            <div class="controls">
                <p>Click, tap, or press SPACE to fly</p>
            </div>
        </div>

        <div class="game-over-screen hidden" id="gameOverScreen">
            <img class="a10" src="outro.png" />
            <h1>‡¥∂‡µÅ‡¥≠‡¥¶‡¥ø‡¥®‡¥Çüåπ</h1>
            <p>Your Score: <span id="finalScore">0</span></p>
            <p id="newHighScore" class="hidden" style="color: #FFD700;">üèÜ New High Score!</p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>

        // ===== MOBILE-OPTIMIZED GAME CONFIG =====
        const GAME_CONFIG = {
            sounds: {
                mode: 'custom',
                jumpSound: 'adoli.mp3',
                scoreSound: 'score.mp3',
                gameOverSound: 'sceneilla.mp3',
                volume: 0.6
            },
            bird: {
                mode: 'auto',
                avatars: ['intro.png', 'outro.png', 'intro.png', 'outro.png'],
                autoChange: { enabled: true, interval: 2000 },
                size: 25 // Increased for better visibility on mobile
            },
            pipes: {
                color: '#228B22',
                width: 70, 
                gap: 200   // Even larger gap for easier mobile gameplay
            },
            physics: {
                gravity: 0.098,     // Much slower gravity for mobile
                jumpForce: -3,   // Gentler jump force
                speed: 1.011,        // Much slower pipe movement
                pipeSpacing: 280,  // Even more spacing between pipes
                minRotation: -0.3, // More subtle rotation
                maxRotation: 0.6   
            }
        };

        let canvas, ctx, bird, pipes, score, highScore, gameState, birdImage;
        let currentAvatarIndex = 0, lastAvatarChange = 0;
        let sounds = {};

        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            highScore = parseInt(localStorage.getItem('flappyBirdHighScore') || '0');
            document.getElementById('highScore').textContent = highScore;

            loadSounds();
            loadAvatars();

            // Enhanced mobile touch handling
            canvas.addEventListener('click', handleInput);
            canvas.addEventListener('touchstart', handleInput);
            canvas.addEventListener('touchend', (e) => e.preventDefault());
            document.addEventListener('keydown', e => { if (e.code === 'Space') { e.preventDefault(); handleInput(); } });

            resetGame();
            gameState = 'start';
            gameLoop();
        }

        function resizeCanvas() {
            const c = document.querySelector('.game-container');
            canvas.width = c.clientWidth;
            canvas.height = c.clientHeight;
        }

        function loadAvatars() {
            birdImage = new Image();
            birdImage.onload = function() {
                console.log('Bird image loaded successfully');
            };
            birdImage.onerror = function() {
                console.log('Failed to load bird image, using fallback');
                // Create a simple colored circle as fallback
                const canvas = document.createElement('canvas');
                canvas.width = 50;
                canvas.height = 50;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(25, 25, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#FFA500';
                ctx.lineWidth = 3;
                ctx.stroke();
                birdImage.src = canvas.toDataURL();
            };
            birdImage.src = GAME_CONFIG.bird.avatars[0];
        }

        function switchAvatar() {
            const now = Date.now();
            if (GAME_CONFIG.bird.autoChange.enabled && now - lastAvatarChange > GAME_CONFIG.bird.autoChange.interval) {
                currentAvatarIndex = (currentAvatarIndex + 1) % GAME_CONFIG.bird.avatars.length;
                const newImage = new Image();
                newImage.onload = function() {
                    birdImage = newImage;
                };
                newImage.onerror = function() {
                    // Keep current image if new one fails to load
                    console.log('Failed to load new avatar, keeping current');
                };
                newImage.src = GAME_CONFIG.bird.avatars[currentAvatarIndex];
                lastAvatarChange = now;
            }
        }

        function loadSounds() {
            sounds.jump = new Audio(GAME_CONFIG.sounds.jumpSound);
            sounds.score = new Audio(GAME_CONFIG.sounds.scoreSound);
            sounds.gameOver = new Audio(GAME_CONFIG.sounds.gameOverSound);
            for (let s in sounds) sounds[s].volume = GAME_CONFIG.sounds.volume;
        }

        function playSound(type) {
            if (sounds[type]) {
                sounds[type].currentTime = 0;
                sounds[type].play().catch(() => { });
            }
        }

        function resetBird() {
            bird = { x: canvas.width / 4, y: canvas.height / 2, velocity: 0, rotation: 0 };
        }

        function resetGame() {
            score = 0;
            pipes = [];
            resetBird();
            document.getElementById('currentScore').textContent = score;
        }

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            resetGame();
            gameState = 'playing';
        }

        function restartGame() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            resetGame();
            gameState = 'playing';
        }

        function handleInput(e) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            if (gameState === 'playing') {
                bird.velocity = GAME_CONFIG.physics.jumpForce;
                bird.rotation = GAME_CONFIG.physics.minRotation;
                playSound('jump');
            }
        }

        function updateGame() {
            if (gameState !== 'playing') return;
            switchAvatar();

            // Smoother bird physics for mobile
            bird.velocity += GAME_CONFIG.physics.gravity;
            bird.y += bird.velocity;

            // Smoother rotation transitions - much slower
            const targetRotation = bird.velocity > 0 ? GAME_CONFIG.physics.maxRotation : GAME_CONFIG.physics.minRotation;
            bird.rotation += (targetRotation - bird.rotation) * 0.08; // Slower rotation change

            // Generate pipes with better spacing
            const pipeSpacing = GAME_CONFIG.physics.pipeSpacing;
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - pipeSpacing) {
                const minTop = 80;  // Safe top margin
                const maxTop = canvas.height - GAME_CONFIG.pipes.gap - 120; // Safe bottom margin
                const topHeight = Math.random() * (maxTop - minTop) + minTop;

                pipes.push({ x: canvas.width, topHeight, bottomY: topHeight + GAME_CONFIG.pipes.gap, scored: false });
            }

            // Move and score pipes
            pipes.forEach(pipe => {
                pipe.x -= GAME_CONFIG.physics.speed;
                if (!pipe.scored && bird.x > pipe.x + GAME_CONFIG.pipes.width) {
                    score++;
                    pipe.scored = true;
                    document.getElementById('currentScore').textContent = score;
                    playSound('score');
                }
            });
            
            // Remove off-screen pipes
            pipes = pipes.filter(p => p.x + GAME_CONFIG.pipes.width + 50 > 0);
            
            checkCollisions();
        }

        function checkCollisions() {
            const birdRadius = GAME_CONFIG.bird.size;
            const groundHeight = 60;

            // Ground and ceiling collision
            if (bird.y + birdRadius > canvas.height - groundHeight || bird.y - birdRadius < 0) {
                return gameOver();
            }

            // Fixed pipe collision detection
            for (const p of pipes) {
                // Only check pipes that are close to the bird
                if (p.x + GAME_CONFIG.pipes.width < bird.x - birdRadius || p.x > bird.x + birdRadius) {
                    continue; // Skip pipes that are too far away
                }

                const pipeLeft = p.x;
                const pipeRight = p.x + GAME_CONFIG.pipes.width;
                const pipeTop = p.topHeight;
                const pipeBottom = p.bottomY;

                // Check if bird is horizontally within pipe bounds
                if (bird.x + birdRadius > pipeLeft && bird.x - birdRadius < pipeRight) {
                    // Check if bird is vertically hitting the pipes (not in the gap)
                    if (bird.y - birdRadius < pipeTop || bird.y + birdRadius > pipeBottom) {
                        return gameOver();
                    }
                }
            }
        }

        function gameOver() {
            if (gameState === 'gameOver') return;
            gameState = 'gameOver';
            playSound('gameOver');
            const isHigh = score > highScore;
            if (isHigh) {
                highScore = score;
                localStorage.setItem('flappyBirdHighScore', highScore);
                document.getElementById('newHighScore').classList.remove('hidden');
            } else {
                document.getElementById('newHighScore').classList.add('hidden');
            }
            document.getElementById('finalScore').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw enhanced ground with texture
            const groundHeight = 60;
            const gradient = ctx.createLinearGradient(0, canvas.height - groundHeight, 0, canvas.height);
            gradient.addColorStop(0, '#DEB887');
            gradient.addColorStop(1, '#CD853F');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
            
            // Add ground line detail
            ctx.strokeStyle = '#8B7355';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - groundHeight);
            ctx.lineTo(canvas.width, canvas.height - groundHeight);
            ctx.stroke();

            // Draw enhanced pipes with gradients
            pipes.forEach(pipe => {
                // Main pipe body gradient
                const pipeGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + GAME_CONFIG.pipes.width, 0);
                pipeGradient.addColorStop(0, '#32CD32');
                pipeGradient.addColorStop(0.5, GAME_CONFIG.pipes.color);
                pipeGradient.addColorStop(1, '#006400');
                
                ctx.fillStyle = pipeGradient;
                
                // Top pipe
                ctx.fillRect(pipe.x, 0, GAME_CONFIG.pipes.width, pipe.topHeight);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottomY, GAME_CONFIG.pipes.width, canvas.height - pipe.bottomY - groundHeight);

                // Enhanced pipe caps with gradient
                const capGradient = ctx.createLinearGradient(pipe.x - 8, 0, pipe.x + GAME_CONFIG.pipes.width + 8, 0);
                capGradient.addColorStop(0, '#228B22');
                capGradient.addColorStop(0.5, '#145214');
                capGradient.addColorStop(1, '#0F3D0F');
                
                ctx.fillStyle = capGradient;
                ctx.fillRect(pipe.x - 8, pipe.topHeight - 25, GAME_CONFIG.pipes.width + 16, 25);
                ctx.fillRect(pipe.x - 8, pipe.bottomY, GAME_CONFIG.pipes.width + 16, 25);
            });

            // Draw bird with enhanced visual effects
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.rotation);

            const size = GAME_CONFIG.bird.size * 2.2;
            
            // Add subtle glow effect
            ctx.shadowColor = 'rgba(255, 255, 255, 0.3)';
            ctx.shadowBlur = 8;
            
            // Check if image is loaded and valid
            if (birdImage && birdImage.complete && birdImage.naturalWidth > 0) {
                ctx.drawImage(birdImage, -size / 2, -size / 2, size, size);
            } else {
                // Fallback: draw a simple colored bird shape
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(0, 0, size/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#FFA500';
                ctx.lineWidth = 3;
                ctx.stroke();
            }
            
            ctx.restore();
        }

        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // Prevent scroll and zoom on mobile
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('gesturechange', (e) => e.preventDefault());

        window.addEventListener('load', initGame);
    </script>
</body>

</html>
