<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy A10 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100vw;
            max-width: 400px;
            height: 100vh;
            max-height: 600px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 70%, #90EE90 100%);
            border: 3px solid #4A4A4A;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .game-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: transparent;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .high-score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #FFD700;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .start-screen,
        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            pointer-events: auto;
        }

        .start-screen h1,
        .game-over-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            color: #FFD700;
        }

        .start-screen p,
        .game-over-screen p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 300px;
            line-height: 1.4;
        }

        .start-btn,
        .restart-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .start-btn:hover,
        .restart-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .game-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                border: none;
            }

            .score,
            .high-score {
                font-size: 20px;
                top: 10px;
            }

            .start-screen h1,
            .game-over-screen h1 {
                font-size: 36px;
            }

            .start-screen p,
            .game-over-screen p {
                font-size: 16px;
                max-width: 250px;
            }
        }

        /* Cloud animations */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.7;
            animation: float 20s infinite linear;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            animation-duration: 25s;
        }

        .cloud2 {
            width: 80px;
            height: 30px;
            top: 40%;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        @keyframes float {
            from {
                transform: translateX(-100px);
            }

            to {
                transform: translateX(calc(100vw + 100px));
            }
        }

        .a10 {
            width: 120px;
            height: auto;

        }
    </style>
</head>

<body>
    <div class="game-container">
        <!-- Animated clouds -->
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>

        <canvas class="game-canvas" id="gameCanvas"></canvas>

        <div class="ui-overlay">
            <div class="score">Score: <span id="currentScore">0</span></div>
            <div class="high-score">Best: <span id="highScore">0</span></div>
        </div>

        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <img class="a10" src="intro.png" />
            <h1> Flappy A10</h1>
            <p>Tap or click to make the ettan fly and avoid the pipes!</p>
            <button class="start-btn" onclick="startGame()">Start Game</button>
            <div class="controls">
                <p>Click, tap, or press SPACE to fly</p>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div class="game-over-screen hidden" id="gameOverScreen">
            <img class="a10" src="outro.png" />
            <h1>‡¥∂‡µÅ‡¥≠‡¥¶‡¥ø‡¥®‡¥Çüåπ</h1>
            <p>Your Score: <span id="finalScore">0</span></p>
            <p id="newHighScore" class="hidden" style="color: #FFD700;">üèÜ New High Score!</p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        // ===== CUSTOMIZABLE SETTINGS =====
        const GAME_CONFIG = {
            // Sound settings
            sounds: {
                // Sound mode: 'beep' (default) or 'custom'
                mode: 'custom', // Change to 'custom' to use your own sound files

                // Custom sound file URLs (for 'custom' mode)
                jumpSound: 'adoli.mp3',     // 'https://your-domain.com/jump.mp3'
                scoreSound: 'score.mp3',    // 'https://your-domain.com/score.wav'
                gameOverSound: 'sceneilla.mp3', // 'https://your-domain.com/gameover.ogg'

                // Sound volume (0.0 to 1.0)
                volume: 0.3,

                // Beep sound frequencies (for 'beep' mode)
                beepFrequencies: {
                    jump: 400,
                    score: 800,
                    gameOver: 5000,
                }
            },

            // Bird avatar settings
            bird: {
                // Avatar mode: 'default', 'image', or 'auto'
                mode: 'auto', // Change this to 'image' or 'auto'

                // Single image URL (for 'image' mode)
                imageUrl: null, // Replace with: 'https://your-image-url.com/bird.png'

                // Multiple avatars for auto-change (for 'auto' mode)
                avatars: [
                    // Add your PNG URLs here:
                    // 'https://example.com/bird1.png',
                    // 'https://example.com/bird2.png',
                    // 'https://example.com/bird3.png'
                    'image1.png',
                    'image2.png',
                    'inro.png',
                    'outro.png'
                ],

                // Auto-change settings
                autoChange: {
                    enabled: true, // Set to true to enable auto avatar changing
                    interval: 2200 // Change avatar every 3 seconds (3000ms)
                },

                // Default bird appearance
                color: '#FFD700',
                size: 20,
                wingColor: '#FFA500'
            },

            // Pipe appearance
            pipes: {
                color: '#228B22',
                width: 60,
                gap: 150
            },

            // Game physics
            physics: {
                gravity: 0.4,
                jumpForce: -6,
                speed: 2
            }
        };

        // Game variables
        let canvas, ctx;
        let gameState = 'start';
        let bird = {};
        let pipes = [];
        let score = 0;
        let highScore = 0;
        let frameCount = 0;

        // Avatar management
        let birdImage = null;
        let loadedImages = [];
        let currentAvatarIndex = 0;
        let lastAvatarChange = 0;

        // Audio management
        let audioContext = null;
        let sounds = {
            jump: null,
            score: null,
            gameOver: null
        };

        // Initialize game
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');

            // Load high score
            highScore = parseInt(localStorage.getItem('flappyBirdHighScore') || '0');
            document.getElementById('highScore').textContent = highScore;

            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Initialize avatar system
            initAvatarSystem();

            // Initialize audio system
            initAudioSystem();

            // Event listeners
            canvas.addEventListener('click', handleInput);
            canvas.addEventListener('touchstart', handleInput);
            document.addEventListener('keydown', handleKeyInput);

            // Initialize bird
            resetBird();

            // Start game loop
            gameLoop();
        }

        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        // Avatar system
        function initAvatarSystem() {
            try {
                if (GAME_CONFIG.bird.mode === 'image' && GAME_CONFIG.bird.imageUrl) {
                    loadBirdImage(GAME_CONFIG.bird.imageUrl);
                } else if (GAME_CONFIG.bird.mode === 'auto' && GAME_CONFIG.bird.avatars.length > 0) {
                    // Preload all avatar images
                    GAME_CONFIG.bird.avatars.forEach((url, index) => {
                        const img = new Image();
                        img.onload = () => loadedImages[index] = img;
                        img.onerror = () => console.warn(`Failed to load avatar: ${url}`);
                        img.src = url;
                    });

                    if (GAME_CONFIG.bird.avatars[0]) {
                        loadBirdImage(GAME_CONFIG.bird.avatars[0]);
                    }
                }
            } catch (error) {
                console.warn('Avatar system initialization failed:', error);
            }
        }

        function loadBirdImage(url) {
            try {
                const img = new Image();
                img.onload = () => birdImage = img;
                img.onerror = () => {
                    console.warn(`Failed to load bird image: ${url}`);
                    birdImage = null;
                };
                img.src = url;
            } catch (error) {
                console.warn('Image loading failed:', error);
                birdImage = null;
            }
        }

        function updateAvatarRotation() {
            if (GAME_CONFIG.bird.mode === 'auto' &&
                GAME_CONFIG.bird.autoChange.enabled &&
                GAME_CONFIG.bird.avatars.length > 1 &&
                gameState === 'playing') {

                const currentTime = Date.now();
                if (currentTime - lastAvatarChange > GAME_CONFIG.bird.autoChange.interval) {
                    currentAvatarIndex = (currentAvatarIndex + 1) % GAME_CONFIG.bird.avatars.length;

                    if (loadedImages[currentAvatarIndex]) {
                        birdImage = loadedImages[currentAvatarIndex];
                    }

                    lastAvatarChange = currentTime;
                }
            }
        }

        // Audio system
        function initAudioSystem() {
            try {
                // Initialize Web Audio Context
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                // Load custom sounds if in custom mode
                if (GAME_CONFIG.sounds.mode === 'custom') {
                    loadCustomSounds();
                }
            } catch (error) {
                console.warn('Audio system initialization failed:', error);
                audioContext = null;
            }
        }

        function loadCustomSounds() {
            // Load jump sound
            if (GAME_CONFIG.sounds.jumpSound) {
                sounds.jump = new Audio(GAME_CONFIG.sounds.jumpSound);
                sounds.jump.volume = GAME_CONFIG.sounds.volume;
                sounds.jump.preload = 'auto';
            }

            // Load score sound
            if (GAME_CONFIG.sounds.scoreSound) {
                sounds.score = new Audio(GAME_CONFIG.sounds.scoreSound);
                sounds.score.volume = GAME_CONFIG.sounds.volume;
                sounds.score.preload = 'auto';
            }

            // Load game over sound
            if (GAME_CONFIG.sounds.gameOverSound) {
                sounds.gameOver = new Audio(GAME_CONFIG.sounds.gameOverSound);
                sounds.gameOver.volume = GAME_CONFIG.sounds.volume;
                sounds.gameOver.preload = 'auto';
            }
        }

        function playCustomSound(soundType) {
            try {
                const sound = sounds[soundType];
                if (sound) {
                    // Reset sound to beginning
                    sound.currentTime = 0;
                    // Play the sound
                    const playPromise = sound.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            // Auto-play policy prevented playback
                            console.warn(`Could not play ${soundType} sound:`, error);
                        });
                    }
                }
            } catch (error) {
                console.warn(`Error playing ${soundType} sound:`, error);
            }
        }

        function playBeepSound(frequency, duration, volume = 0.1) {
            try {
                if (!audioContext) return;

                // Resume audio context if suspended
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = frequency;
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (error) {
                // Silently fail if audio doesn't work
            }
        }

        function playGameSound(soundType) {
            if (GAME_CONFIG.sounds.mode === 'custom') {
                playCustomSound(soundType);
            } else {
                // Use beep sounds
                const frequencies = GAME_CONFIG.sounds.beepFrequencies;
                switch (soundType) {
                    case 'jump':
                        playBeepSound(frequencies.jump, 0.1);
                        break;
                    case 'score':
                        playBeepSound(frequencies.score, 0.2);
                        break;
                    case 'gameOver':
                        playBeepSound(frequencies.gameOver, 0.5);
                        break;
                }
            }
        }

        // Game functions
        function resetBird() {
            bird = {
                x: canvas.width / 4,
                y: canvas.height / 2,
                velocity: 0,
                rotation: 0
            };
        }

        function handleInput(e) {
            if (e) e.preventDefault();
            initAudioSystem();

            if (gameState === 'playing') {
                bird.velocity = GAME_CONFIG.physics.jumpForce;
                playGameSound('jump');
            }
        }

        function handleKeyInput(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                handleInput();
            }
        }

        function startGame() {
            initAudioSystem();
            gameState = 'playing';
            document.getElementById('startScreen').classList.add('hidden');
            resetGame();
        }

        function resetGame() {
            score = 0;
            pipes = [];
            frameCount = 0;
            currentAvatarIndex = 0;
            lastAvatarChange = Date.now();
            resetBird();
            document.getElementById('currentScore').textContent = score;
        }

        function restartGame() {
            gameState = 'playing';
            document.getElementById('gameOverScreen').classList.add('hidden');
            resetGame();
        }

        function updateGame() {
            if (gameState !== 'playing') return;

            frameCount++;
            updateAvatarRotation();

            // Update bird
            bird.velocity += GAME_CONFIG.physics.gravity;
            bird.y += bird.velocity;
            bird.rotation = Math.min(Math.max(bird.velocity * 3, -30), 90);

            // Generate pipes
            if (frameCount % 90 === 0) {
                const pipeHeight = Math.random() * (canvas.height - GAME_CONFIG.pipes.gap - 200) + 100;
                pipes.push({
                    x: canvas.width,
                    topHeight: pipeHeight,
                    bottomY: pipeHeight + GAME_CONFIG.pipes.gap,
                    scored: false
                });
            }

            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= GAME_CONFIG.physics.speed;

                // Score when bird passes pipe
                if (!pipe.scored && bird.x > pipe.x + GAME_CONFIG.pipes.width) {
                    pipe.scored = true;
                    score++;
                    document.getElementById('currentScore').textContent = score;
                    playGameSound('score');
                }

                // Remove off-screen pipes
                if (pipe.x + GAME_CONFIG.pipes.width < 0) {
                    pipes.splice(i, 1);
                }
            }

            // Collision detection
            checkCollisions();
        }

        function checkCollisions() {
            // Ground and ceiling collision
            if (bird.y + GAME_CONFIG.bird.size > canvas.height - 50 || bird.y - GAME_CONFIG.bird.size < 0) {
                gameOver();
                return;
            }

            // Pipe collision
            for (const pipe of pipes) {
                if (bird.x + GAME_CONFIG.bird.size > pipe.x &&
                    bird.x - GAME_CONFIG.bird.size < pipe.x + GAME_CONFIG.pipes.width) {
                    if (bird.y - GAME_CONFIG.bird.size < pipe.topHeight ||
                        bird.y + GAME_CONFIG.bird.size > pipe.bottomY) {
                        gameOver();
                        break;
                    }
                }
            }
        }

        function gameOver() {
            gameState = 'gameOver';
            playGameSound('gameOver');

            // Check for high score
            const isNewHighScore = score > highScore;
            if (isNewHighScore) {
                highScore = score;
                localStorage.setItem('flappyBirdHighScore', highScore.toString());
                document.getElementById('highScore').textContent = highScore;
                document.getElementById('newHighScore').classList.remove('hidden');
            } else {
                document.getElementById('newHighScore').classList.add('hidden');
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        function drawGame() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            // Draw pipes
            ctx.fillStyle = GAME_CONFIG.pipes.color;
            for (const pipe of pipes) {
                // Top pipe
                ctx.fillRect(pipe.x, 0, GAME_CONFIG.pipes.width, pipe.topHeight);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottomY, GAME_CONFIG.pipes.width, canvas.height - pipe.bottomY);

                // Pipe caps
                ctx.fillStyle = '#1F5F1F';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 30, GAME_CONFIG.pipes.width + 10, 30);
                ctx.fillRect(pipe.x - 5, pipe.bottomY, GAME_CONFIG.pipes.width + 10, 30);
                ctx.fillStyle = GAME_CONFIG.pipes.color;
            }

            // Draw bird
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.rotation * Math.PI / 180);

            if (birdImage && (GAME_CONFIG.bird.mode === 'image' || GAME_CONFIG.bird.mode === 'auto')) {
                // Draw custom PNG image
                const size = GAME_CONFIG.bird.size * 2;
                ctx.drawImage(birdImage, -size / 2, -size / 2, size, size);
            } else {
                // Draw default bird
                const size = GAME_CONFIG.bird.size;

                // Bird body
                ctx.fillStyle = GAME_CONFIG.bird.color;
                ctx.beginPath();
                ctx.arc(0, 0, size, 0, Math.PI * 2);
                ctx.fill();

                // Bird wing
                ctx.fillStyle = GAME_CONFIG.bird.wingColor;
                ctx.beginPath();
                ctx.arc(-5, -5, size * 0.7, 0, Math.PI * 2);
                ctx.fill();

                // Bird eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(5, -5, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(7, -5, 3, 0, Math.PI * 2);
                ctx.fill();

                // Bird beak
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.moveTo(15, 0);
                ctx.lineTo(25, -3);
                ctx.lineTo(25, 3);
                ctx.closePath();
                ctx.fill();
            }

            ctx.restore();
        }

        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // Initialize when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
